<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - The Odin Project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
        <div id="playersDiv">
            <div class="player">
                <h2 id="playerOneTitle" class="playerTitle">Player One</h2>
                <div class="playerButtons" data-player="playerOne">
                    <button data-playerType="human">Human</button>
                    <button data-playerType="machine">AI</button>
                </div>
                <div class="scoreCounter">Score: <span class="score" id="scoreOne">0</span></div>
            </div>
            <div class="player">
                <h2 id="playerTwoTitle" class="playerTitle">Player Two</h2>
                <div class="playerButtons" data-player="playerTwo">
                    <button data-playerType="human">Human</button>
                    <button data-playerType="machine">AI</button>
                </div>
                <div class="scoreCounter">Score: <span class="score" id="scoreTwo">0</span></div>
            </div>
        </div>
        <button id="startButton">Start</button>
        <div id="emptyVictoryInfo"></div>
        <div id="victoryInfo">
            <h2 id="victoryAlert">XXX won the game!</h2>
            <button id="playAgain">Play Again?</button>
        </div>
    </div>
    <div id="gameBoardHolder">
        <div id="gameBoard">
            <!-- tiles names on (x,y) axis scale, so top left is (1,1) and top middle is (1,2) -->
            <div class="tile" id="tile-0-0">0-0</div>
            <div class="tile" id="tile-0-1">0-1</div>
            <div class="tile" id="tile-0-2">0-2</div>
            <div class="tile" id="tile-1-0">1-0</div>
            <div class="tile" id="tile-1-1">1-1</div>
            <div class="tile" id="tile-1-2">1-2</div>
            <div class="tile" id="tile-2-0">2-0</div>
            <div class="tile" id="tile-2-1">2-1</div>
            <div class="tile" id="tile-2-2">2-2</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
