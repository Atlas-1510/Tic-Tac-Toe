<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - The Odin Project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>

    </div>
    <div id="gameBoardHolder">
        <div id="gameBoard">
            <!-- tiles names on (x,y) axis scale, so top left is (1,1) and top middle is (1,2) -->
            <div class="tile" id="tile-0-0">0-0</div>
            <div class="tile" id="tile-0-1">0-1</div>
            <div class="tile" id="tile-0-2">0-2</div>
            <div class="tile" id="tile-1-0">1-0</div>
            <div class="tile" id="tile-1-1">1-1</div>
            <div class="tile" id="tile-1-2">1-2</div>
            <div class="tile" id="tile-2-0">2-0</div>
            <div class="tile" id="tile-2-1">2-1</div>
            <div class="tile" id="tile-2-2">2-2</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
